<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stroop (PL) — 10 trening + 50 test (bez bibliotek)</title>
<style>
 html,body{height:100%}
  body{
    margin:0;
    background:#e9e9e9;   /* jasnoszare tło */
    color:#111;           /* ciemny tekst */
    font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    display:flex;align-items:center;justify-content:center
  }
  #app{max-width:900px;padding:24px;text-align:center}
  h1,h2{margin:0 0 12px} p{line-height:1.5}
  .muted{color:#555} .big{font-size: 75px;      /* było ~56px */
  line-height: 1.80;
  font-weight: 100;     /* pogrubienie */
  -webkit-text-stroke: 1px rgba(0,0,0,0.25); /* subtelny kontur */
  text-shadow: 0 0 1px rgba(0,0,0,0.25);}
  .fix{font-size:48px;color:#666}
  .kbd{background:#ddd;border-radius:8px;padding:6px 10px;margin:2px;display:inline-block}
  .btn{background:#2d6cdf;color:#fff;border:none;border-radius:10px;padding:10px 16px;cursor:pointer;font-size:16px}
  .row{margin:18px 0}
  input[type=text]{font-size:18px;padding:8px 10px;border-radius:8px;border:1px solid #999;background:#fff;color:#111;letter-spacing:2px;text-transform:uppercase;text-align:center}
</style>
</head>
<body>
<div id="app"></div>

<script>
const CONFIG = {
  TRAIN_N: 10,
  TEST_N: 50,
  MAX_RT: 2000,
  ITI: 200,
  FIX: 300,
  ENDPOINT_URL: "https://script.google.com/macros/s/AKfycbyX4swWLTPrPlE-fdU6dJjRKkUk7HViz8vj2geAof4TKSsgxvEGFQIEe1hLwMmBkIDS/exec"
};

const COLORS = [
  { word:"CZERWONY",  css:"#D32F2F", key:"c", idx:1 }, // ciemna czerwień
  { word:"ZIELONY",   css:"#2E7D32", key:"z", idx:2 }, // butelkowa zieleń
  { word:"NIEBIESKI", css:"#1565C0", key:"n", idx:3 }, // intensywny niebieski
  { word:"FIOLETOWY", css:"#6A1B9A", key:"f", idx:4 }, // głęboki fiolet
  { word:"BRĄZOWY",   css:"#6D4C41", key:"b", idx:5 }  // chłodny brąz
];

const INCONG_MAP = {
  "CZERWONY":  ["#2E7D32","#1565C0","#6A1B9A","#6D4C41"],
  "ZIELONY":   ["#D32F2F","#1565C0","#6A1B9A","#6D4C41"],
  "NIEBIESKI": ["#D32F2F","#2E7D32","#6A1B9A","#6D4C41"],
  "FIOLETOWY": ["#D32F2F","#2E7D32","#1565C0","#6D4C41"],
  "BRĄZOWY":   ["#D32F2F","#2E7D32","#1565C0","#6A1B9A"]
};

const app = document.getElementById('app');
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function makeTrial(congruent){
  const color = pick(COLORS);
  const word  = color.word;
  let   ink   = color.css;
  let   correct_key = color.key;
  let   correct_idx = color.idx;
  let   congr = 1;

  if(congruent === false){
    ink = pick(INCONG_MAP[word]);
    const byInk = COLORS.find(c => c.css === ink);
    correct_key = byInk.key;
    correct_idx = byInk.idx;
    congr = 0;
  }
  return { stim_word:word, ink_color:ink, congruency:congr, correct_key:correct_key, correct_idx:correct_idx };
}

function buildTrials(n){
  const half = Math.floor(n/2);
  const arr = [];
  for(let i=0;i<half;i++) arr.push(makeTrial(true));
  for(let i=0;i<n-half;i++) arr.push(makeTrial(false));
  return shuffle(arr);
}

function toCSV(rows){
  if(!rows.length) return "no_data\n";
  const header = Object.keys(rows[0]);
  const lines = [header.join(",")];
  for(const r of rows){
    const line = header.map(h => {
      const v = (r[h] ?? "").toString().replace(/"/g,'""');
      return /[",\n]/.test(v) ? `"${v}"` : v;
    }).join(",");
    lines.push(line);
  }
  return lines.join("\n");
}

function downloadCSV(filename, csv){
  const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
}

let PID = "";
const LOG = [];

function screenIntro(){
  app.innerHTML = `
    <h2>Badanie Stroopa (PL)</h2>
    <div class="row"><p>Wpisz swoje inicjały (2 litery, np. AK) i naciśnij „Dalej”.</p>
      <input id="pid" type="text" maxlength="2" placeholder="AK" autofocus>
    </div>
    <div class="row">
      <button class="btn" id="next1">Dalej</button>
    </div>`;
  document.getElementById('next1').onclick = ()=>{
    const v = (document.getElementById('pid').value||"").trim().toUpperCase();
    if(!/^[A-ZĄĆĘŁŃÓŚŹŻ]{2}$/.test(v)) { alert("Podaj dokładnie 2 litery."); return; }
    PID = v;
    screenInstr();
  };
}

function screenInstr(){
  app.innerHTML = `
    <p>Reaguj na <b>KOLOR CZCIONKI</b> (nie na słowo).</p>
    <p>Klawisze: <span class="kbd">C</span>=Czerwony, <span class="kbd">Z</span>=Zielony,
       <span class="kbd">N</span>=Niebieski, <span class="kbd">F</span>=Fioletowy, <span class="kbd">B</span>=Brązowy.</p>
    <p>Najpierw trening (10 prób), potem test (50 prób). Limit odpowiedzi: ${CONFIG.MAX_RT/1000}s.</p>
    <div class="row"><button class="btn" id="startTrain">Zaczynam trening</button></div>`;
  document.getElementById('startTrain').onclick = ()=> runBlock("training", CONFIG.TRAIN_N);
}

async function runBlock(phase, ntrials){
  const trials = buildTrials(ntrials);
  for(let i=0;i<trials.length;i++){
    app.innerHTML = `<div class="fix">+</div>`;
    await sleep(CONFIG.FIX);

    const t = trials[i];
    const start = performance.now();
    app.innerHTML = `<div class="big" style="color:${t.ink_color};">${t.stim_word}</div>`;

    const result = await new Promise(resolve=>{
      let done = false;
      function onKey(e){
        const k = (e.key||"").toLowerCase();
        if(k==="c"||k==="z"||k==="n"||k==="f"||k==="b"){
          const rt = performance.now() - start;
          const correct = (k === t.correct_key);
          cleanup();
          done = true;
          resolve({key:k, status: correct?1:2, rt: Math.round(rt)});
        }
      }
      function onTimeout(){
        if(!done){
          cleanup();
          resolve({key:"", status:3, rt: CONFIG.MAX_RT});
        }
      }
      function cleanup(){
        window.removeEventListener('keydown', onKey);
        clearTimeout(timer);
      }
      window.addEventListener('keydown', onKey);
      const timer = setTimeout(onTimeout, CONFIG.MAX_RT);
    });

    LOG.push({
      pid: PID,
      phase: phase,
      stim_word: t.stim_word,
      ink_color: t.ink_color,
      congruency: t.congruency,
      correct_key: t.correct_key,
      correct_idx: t.correct_idx,
      key: result.key,
      status: result.status,
      rt: result.rt
    });

    app.innerHTML = ``;
    await sleep(CONFIG.ITI);
  }

  if(phase === "training"){
    app.innerHTML = `<p>Trening zakończony. Teraz część właściwa (${CONFIG.TEST_N} prób).</p>
                     <div class="row"><button class="btn" id="startMain">Start testu</button></div>`;
    document.getElementById('startMain').onclick = ()=> runBlock("main", CONFIG.TEST_N);
  } else {
    finish();
  }
}

async function finish(){
  const main = LOG.filter(r => r.phase==="main");
  const acc  = main.filter(r => r.status===1).length / (main.length||1);
  app.innerHTML = `<h2>Koniec</h2>
    <p>Dokładność (test): ${(acc*100).toFixed(1)}%</p>
    <p class="muted">Trwa zapisywanie wyników…</p>`;

  if(CONFIG.ENDPOINT_URL){
    try{
      await fetch(CONFIG.ENDPOINT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {"Content-Type":"text/plain;charset=utf-8"},
        body: JSON.stringify({ payload: LOG })
      });
      app.innerHTML = `<h2>Dziękujemy!</h2><p class="muted">Dane zostały przesłane — możesz zamknąć to okno.</p>`;
      return;
    }catch(e){}
  }

  const csv = toCSV(LOG);
  const fname = `stroop_pl_${PID}_${new Date().toISOString().replace(/[:.]/g,'-')}.csv`;
  downloadCSV(fname, csv);
  app.innerHTML = `<h2>Dziękujemy!</h2><p class="muted">Pobrano plik z wynikami.</p>`;
}

screenIntro();
</script>
</body>
</html>
