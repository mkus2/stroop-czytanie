<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stroop — Czytanie Słów (Grupa C)</title>
<style>
  html,body{height:100%}
  body{
    margin:0;
    background:#e9e9e9;
    color:#111;
    font-family:'Calibri','Segoe UI',Roboto,sans-serif;
    display:flex;align-items:center;justify-content:center
  }
  #app{max-width:900px;padding:24px;text-align:center}
  h1,h2{margin:0 0 12px} p{line-height:1.5}
  .muted{color:#555}
  .big{
    font-family:'Calibri','Segoe UI',Roboto,sans-serif;
    font-size:92px;
    line-height:1.02;
    font-weight:900;
    letter-spacing:0.5px;
    text-transform:uppercase;
    -webkit-text-stroke:1px rgba(0,0,0,.25);
    text-shadow:0 0 1px rgba(0,0,0,.25);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  @media (max-width: 900px){ .big{ font-size:84px; } }
  @media (max-width: 700px){ .big{ font-size:76px; } }
  @media (max-width: 560px){ .big{ font-size:68px; } }
  .fix{font-size:48px;color:#666}
  .btn{background:#2d6cdf;color:#fff;border:none;border-radius:10px;padding:10px 16px;cursor:pointer;font-size:16px}
  .row{margin:18px 0}
  input[type=text]{font-size:18px;padding:8px 10px;border-radius:8px;border:1px solid #999;background:#fff;color:#111;letter-spacing:2px;text-transform:uppercase;text-align:center}
  .keypill{
    display:inline-flex;align-items:center;gap:8px;
    background:#fff;color:#111;border-radius:999px;
    padding:6px 10px;margin:6px;border:1px solid #ccc;
    font-weight:700;box-shadow:0 1px 2px rgba(0,0,0,.06);
  }
  .keypill .k{
    display:inline-block;min-width:28px;text-align:center;
    border:1px solid #bbb;border-radius:6px;padding:2px 6px;
    background:#f3f3f3;font-weight:800;
  }
  .instr-card{
    background:#fff;color:#111;border-radius:16px;padding:18px 20px;
    border:1px solid #ddd;box-shadow:0 2px 8px rgba(0,0,0,.06);
    display:inline-block;text-align:left;
  }
  .instr-card h3{ margin:0 0 10px; font-size:22px }
  .instr-card p{ margin:8px 0 12px }
  .center{ text-align:center }
  .stim-card{
    background:#fff; border:1px solid #ddd; box-shadow:0 4px 18px rgba(0,0,0,.08);
    border-radius:18px; padding:40px 28px; display:inline-block; min-width: min(90vw, 780px);
  }
  .stats{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:8px}
  .statpill{
    background:#fff;border:1px solid #ddd;border-radius:12px;
    padding:8px 12px;font-weight:700;box-shadow:0 1px 2px rgba(0,0,0,.06)
  }
  .block-info{
    background:#fff5dc;border:1px solid #dda;border-radius:8px;
    padding:10px;margin:15px 0;font-weight:600;
  }
</style>
</head>
<body>
<div id="app"></div>
<script>
/* ------- KONFIG ------- */
var CONFIG = {
  MAX_RT: 2000,
  ITI: 200,
  FIX: 300,
  SAFETY_MS: 15000,
  BLACK_COLOR: "#111111",
  ENDPOINT_URL: "" // opcjonalnie: URL do Google Apps Script; pusty => pobieranie CSV
};

/* ------- KOLORY ------- */
var COLORS = [
  { word:"CZERWONY",  css:"#D32F2F", key:"c", idx:1 },
  { word:"ZIELONY",   css:"#2E7D32", key:"z", idx:2 },
  { word:"NIEBIESKI", css:"#1565C0", key:"n", idx:3 },
  { word:"FIOLETOWY", css:"#6A1B9A", key:"f", idx:4 },
  { word:"BRĄZOWY",   css:"#6D4C41", key:"b", idx:5 }
];

/* ------- UTIL ------- */
var app = document.getElementById('app');
function sleep(ms){ return new Promise(function(r){ setTimeout(r, ms); }); }
function shuffle(a){ for(var i=a.length-1;i>0;i--){ var j=Math.floor(Math.random()*(i+1)); var t=a[i]; a[i]=a[j]; a[j]=t; } return a; }
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function clone(o){ return JSON.parse(JSON.stringify(o)); }

/* ====== GENERATOR PRÓB ======
   - Dwie kategorie: czarne słowa (C) i słowa w kolorach niekongruentnych (CK).
   - Zapewniamy równowagę 25=5×5 w parze bloków oraz brak powtórek sąsiednich.
*/
function fixNoImmediateRepeats(trials){
  for(var i=1;i<trials.length;i++){
    var prev = trials[i-1], cur = trials[i];
    if(prev.stim_word === cur.stim_word || prev.ink_color === cur.ink_color){
      for(var j=i+1;j<trials.length;j++){
        var cand = trials[j], next = trials[i+1];
        var okPrev = cand.stim_word !== prev.stim_word && cand.ink_color !== prev.ink_color;
        var okNext = !next || (cand.stim_word !== next.stim_word && cand.ink_color !== next.ink_color);
        if(okPrev && okNext){ var tmp=trials[i]; trials[i]=trials[j]; trials[j]=tmp; break; }
      }
    }
  }
  return trials;
}
function smoothJunction(lastOfPrev, block){
  if(!lastOfPrev || !block.length) return block;
  if(block[0].stim_word === lastOfPrev.stim_word || block[0].ink_color === lastOfPrev.ink_color){
    for(var j=1;j<block.length;j++){
      var b = block[j];
      if(b.stim_word !== lastOfPrev.stim_word && b.ink_color !== lastOfPrev.ink_color){
        var tmp = block[0]; block[0]=block[j]; block[j]=tmp; break;
      }
    }
  }
  return block;
}
/* ——— 25 czarnych słów (5× każdy kolor) ——— */
function make25_BlackWords(){
  var trials = [];
  COLORS.forEach(function(c){
    for(var k=0;k<5;k++){
      trials.push({
        stim_word: c.word,
        ink_color: CONFIG.BLACK_COLOR,
        congruency: 2,           // neutral
        correct_key: c.key,      // czytanie: klawisz wg SŁOWA
        correct_idx: c.idx
      });
    }
  });
  return fixNoImmediateRepeats(shuffle(trials));
}
/* ——— 25 kolorowych słów (niekongruentne, 5× każdy atrament i 5× każde słowo) ——— */
function derangeWordsAgainstInks(inkNames, wordNames){
  var idxs = wordNames.map(function(_,i){return i;});
  var ok=false, guard=0;
  while(!ok){
    shuffle(idxs);
    ok = true;
    for(var i=0;i<idxs.length;i++){
      if(wordNames[idxs[i]] === inkNames[i]){ ok=false; break; }
    }
    if(++guard>5000){
      var shift = 1 + Math.floor(Math.random()*(wordNames.length-1));
      ok = true;
      for(var j=0;j<idxs.length;j++){
        idxs[j] = (j+shift) % wordNames.length;
        if(wordNames[idxs[j]] === inkNames[j]){ ok=false; break; }
      }
      if(ok) break;
      guard = 0;
    }
  }
  var out = [];
  for(var k=0;k<idxs.length;k++) out.push(wordNames[idxs[k]]);
  return out;
}
function make25_ColoredIncongruent(){
  var inksArr = [];
  COLORS.forEach(function(c){ for(var k=0;k<5;k++) inksArr.push(c); });
  inksArr = shuffle(inksArr);
  var inkNames = inksArr.map(function(c){ return c.word; });
  var wordNamesBase = [];
  COLORS.forEach(function(c){ for(var k=0;k<5;k++) wordNamesBase.push(c.word); });
  var wordsDeranged = derangeWordsAgainstInks(inkNames, wordNamesBase);
  var trials = [];
  for(var i=0;i<25;i++){
    var ink = inksArr[i];
    var wName = wordsDeranged[i];
    if(wName === ink.word){
      var j = (i+1)%25;
      var tmp = wordsDeranged[i]; wordsDeranged[i]=wordsDeranged[j]; wordsDeranged[j]=tmp;
      wName = wordsDeranged[i];
    }
    var wObj = COLORS.find(function(c){ return c.word===wName; });
    trials.push({
      stim_word: wName,
      ink_color: ink.css,
      congruency: 0,            // niekongruentne
      correct_key: wObj.key,    // czytanie: klawisz wg SŁOWA
      correct_idx: wObj.idx
    });
  }
  return fixNoImmediateRepeats(shuffle(trials));
}
/* ——— podział 25 na (13,12) i wygładzenie granic ——— */
function split13_12(pair25, lastPrev){
  var a = pair25.slice(0,13);
  var b = pair25.slice(13);
  a = fixNoImmediateRepeats(a);
  b = fixNoImmediateRepeats(b);
  a = smoothJunction(lastPrev, a);
  var lastA = a[a.length-1];
  b = smoothJunction(lastA, b);
  return { first13: a, next12: b };
}

/* ------- CSV utils ------- */
function toCSV(rows){
  if(!rows.length) return "no_data\n";
  var header = Object.keys(rows[0]);
  var out = [header.join(",")];
  for(var i=0;i<rows.length;i++){
    var r = rows[i], line = [];
    for(var k=0;k<header.length;k++){
      var h=header[k];
      var v=(r[h]==null ? "" : String(r[h]).replace(/"/g,'""'));
      line.push(/["\n,]/.test(v) ? '"'+v+'"' : v);
    }
    out.push(line.join(","));
  }
  return out.join("\n");
}
function downloadCSV(filename, csv){
  var blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
  var a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
}

/* ------- APLIKACJA ------- */
var SUBJECT = null;
var LOG = [];
var BLOCKS = [];
var BLOCK_LABELS = [];
function parseSubjectCode(code){
  var m = /^([C])\s*(\d{2})$/.exec((code||"").trim().toUpperCase());
  if(!m) return null;
  var num = parseInt(m[2],10);
  var isEven = (num % 2 === 0);
  return { code: m[1]+m[2], num: num, isEven: isEven };
}
/* ------- EKRANY ------- */
function screenIntro(){
  app.innerHTML =
    '<h2>Eksperyment Stroopa 2 — Grupa C</h2>' +
    '<div class="row"><p>Wpisz przydzielony Tobie kod <strong>(jedna litera i dwie cyfry, np. C01)</strong> i naciśnij „Dalej”.</p>' +
    '<input id="pid" type="text" maxlength="3" pattern="[Cc][0-9]{2}" placeholder="np. C03" autofocus></div>' +
    '<div class="row"><button class="btn" id="next1">Dalej</button></div>';
  document.getElementById('next1').onclick = function(){
    var v = (document.getElementById('pid').value||"").trim().toUpperCase();
    var info = parseSubjectCode(v);
    if(!info){ alert("Nieprawidłowy kod. Użyj formatu C01..C99. (Ten link dotyczy grupy C — czytanie)"); return; }
    SUBJECT = info;
    screenInstr();
  };
}
function screenInstr(){
  var warn = '<p class="center" style="color:#b22222;font-weight:700;">Uwaga: ten link dotyczy czytania słów. Kontynuuj zgodnie z instrukcją.</p>';
  app.innerHTML =
    '<div class="instr-card">' +
      '<h3 class="center">Instrukcja — CZYTANIE SŁÓW</h3>' +
      warn +
      '<p class="center" style="font-size:20px;color:#d22;font-weight:700">⚠️ CZYTAJ SŁOWA, ignoruj kolor atramentu!</p>' +
      '<p class="center">Twoim zadaniem jest jak najszybsze <b>PRZECZYTANIE SŁOWA</b> i naciśnięcie odpowiedniego klawisza.</p>' +
      '<div class="center" style="margin:10px 0 6px">' +
        '<span class="keypill"><span class="k">C</span>dla słowa "CZERWONY"</span>' +
        '<span class="keypill"><span class="k">Z</span>dla "ZIELONY"</span>' +
        '<span class="keypill"><span class="k">N</span>dla "NIEBIESKI"</span>' +
        '<span class="keypill"><span class="k">F</span>dla "FIOLETOWY"</span>' +
        '<span class="keypill"><span class="k">B</span>dla "BRĄZOWY"</span>' +
      '</div>' +
      '<p class="center" style="color:#b22222;font-weight:700;">⚠️ Upewnij się, że <u>CAPS LOCK jest wyłączony</u>.</p>' +
      '<div class="center" style="margin-top:10px">' +
        '<button class="btn" id="startExp">Zaczynam</button>' +
      '</div>' +
    '</div>';
  document.getElementById('startExp').onclick = prepareAndStart;
}
function screenPreBlock(n){
  app.innerHTML =
    '<div class="block-info">BLOK '+n+': czytaj słowo.</div>' +
    '<div class="row"><button class="btn" id="startBlockBtn">Start</button></div>';
}
/* ------- SEKWENCJA BLOKÓW ------- */
function prepareAndStart(){
  var pairC  = make25_BlackWords();
  var pairCK = make25_ColoredIncongruent();
  var splitC  = split13_12(pairC, null);
  var splitCK = split13_12(pairCK, splitC.first13[splitC.first13.length-1]);
  if(SUBJECT.isEven){
    BLOCKS = [ splitC.first13, splitCK.first13, splitCK.next12, splitC.next12 ];
  } else {
    BLOCKS = [ splitCK.first13, splitC.first13, splitC.next12, splitCK.next12 ];
  }
  for(var i=1;i<BLOCKS.length;i++){
    var prevLast = BLOCKS[i-1][BLOCKS[i-1].length-1];
    BLOCKS[i] = smoothJunction(prevLast, BLOCKS[i]);
  }
  BLOCK_LABELS = ["BLOK 1: czytaj słowo.","BLOK 2: czytaj słowo.","BLOK 3: czytaj słowo.","BLOK 4: czytaj słowo."];
  currentBlockIndex = 0;
  screenPreBlock(1);
  document.getElementById('startBlockBtn').onclick = function(){ runBlock(currentBlockIndex); };
}
var currentBlockIndex = 0;
async function runBlock(blockIdx){
  var trials = BLOCKS[blockIdx];
  var blockNumber = blockIdx + 1;
  for(var i=0;i<trials.length;i++){
    app.innerHTML = '<div class="fix">+</div>';
    await sleep(CONFIG.FIX);
    var t = trials[i];
    var start = performance.now();
    app.innerHTML = '<div class="stim-card"><div class="big" style="color:'+t.ink_color+';">'+t.stim_word+'</div></div>';
    var result = await new Promise(function(resolve){
      var errors = 0;
      var timer;
      function onKey(e){
        var k = (e.key||"").toLowerCase();
        if(k==="c"||k==="z"||k==="n"||k==="f"||k==="b"){
          if(k !== t.correct_key){ errors++; return; }
          var rt = Math.round(performance.now() - start);
          cleanup();
          resolve({ key:k, status:1, rt:rt, errors:errors });
        }
      }
      function onTimeout(){
        cleanup();
        resolve({ key:"", status:3, rt: CONFIG.SAFETY_MS, errors:errors });
      }
      function cleanup(){
        window.removeEventListener('keydown', onKey);
        clearTimeout(timer);
      }
      window.addEventListener('keydown', onKey);
      timer = setTimeout(onTimeout, CONFIG.SAFETY_MS);
    });
    LOG.push({
      subject_code: SUBJECT.code,
      group: "READING",
      order_even: SUBJECT.isEven,
      phase: (t.congruency===2? "C_BLACK":"C_COLOR"),
      block: blockNumber,
      trial_num: i + 1,
      stim_word: t.stim_word,
      ink_color: t.ink_color,
      congruency: t.congruency,
      correct_key: t.correct_key,
      correct_idx: t.correct_idx,
      key: result.key,
      status: result.status,
      rt: result.rt,
      errors_before_correct: result.errors
    });
    app.innerHTML = '';
    await sleep(CONFIG.ITI);
  }
  currentBlockIndex++;
  if(currentBlockIndex < BLOCKS.length){
    screenPreBlock(currentBlockIndex+1);
    document.getElementById('startBlockBtn').onclick = function(){ runBlock(currentBlockIndex); };
  } else {
    finish();
  }
}
/* ------- ZAKOŃCZENIE (nowa kolejność komunikatów) ------- */
async function finish(){
  // (opcjonalnie) wysłanie do endpointu — bez komunikatów wizualnych
  if(CONFIG.ENDPOINT_URL){
    try{
      await fetch(CONFIG.ENDPOINT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {"Content-Type":"text/plain;charset=utf-8"},
        body: JSON.stringify({ payload: LOG })
      });
    }catch(e){}
  }
  // przygotuj CSV
  var csv = toCSV(LOG);
  var fname = 'stroop_czytanie_'+SUBJECT.code+'_'+new Date().toISOString().replace(/[:.]/g,'-')+'.csv';

  // 1) najpierw informacja o pobieraniu
  app.innerHTML = '<p class="muted">Trwa pobieranie wyników…</p>';
  await sleep(300);
  downloadCSV(fname, csv);

  // 2) następnie, że pobieranie zakończone
  app.innerHTML = '<p class="muted">Pobieranie danych zakończone.</p>';
  await sleep(700);

  // 3) na końcu podziękowanie
  app.innerHTML = '<h2>Dziękujemy za udział w badaniu.</h2>';
}
/* start */
screenIntro();
</script>
</body>
</html>
